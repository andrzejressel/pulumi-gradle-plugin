[versions]
# Must match version used by Gradle
# https://docs.gradle.org/current/userguide/compatibility.html
kotlin = { strictly = "1.9.23" }
assertj = "3.25.3"
autonomousapps_testkit = "0.10"
guava = "33.0.0-jre"
commons-exec = "1.4.0"
